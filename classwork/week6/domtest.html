<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DOMTest</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>HTML DOM</h1>

    <p id="demo"></p>
    <p id="demo2"></p>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>

    <h1>Event Onclick</h1>

    <h3 onclick="changeText(this)">Click on this text!</h3>
    <p onclick="changeText(this)">Click on this tooooo!</p>

    <h1>Event Mouseover</h1>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:black;color:white;width:120px;height:20px;padding:40px;text-align:center;">
      Mouse Over Me
    </div>

    <h1>JavaScript addEventListener()</h1>

    <p>This example uses the addEventListener() method to attach a click event to a button.</p>

    <button id="myBtn">Try it</button>
  </body>
</html>
